<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Food Truck Locator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the side navigation */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(218, 212, 212, 0);
  overflow-x: hidden;
}


/* Side navigation links */
.sidenav a {
  color: rgb(8, 8, 8);
  padding: 16px;
  text-decoration: none;
  display: block;
}

/* Change color on hover */
.sidenav a:hover {
  background-color: #ddd;
  color: rgba(0, 0, 0, 0.966);
}

/* Style the content */
.content {
  margin-left: 200px;
  padding-left: 20px;
}
body {
    background-image: url("https://www.cmtran.com/wp-content/uploads/2016/11/Food-Truck-600x380.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;

   
    

}
</style>
</head>
<body>

<div class="sidenav">
  <a href="https://www.facebook.com/TheBlockSA/">Most Popular</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</div>

<div class="content">
  <h2>Dude, Where's My Food Truck?</h2>
  <p>  </p>
</div>

<background-image> </background-image>

<div class="foodTruck-search">
  <div id="findFoodTrucks">
    Find Food Trucks in:
  </div>

  <div id="locationField">
    <input id="autocomplete" placeholder="Enter a city" type="text" />
  </div>

  <div id="controls">
    <select id="country">
      <option value="all">All</option>
      <option value="au">Australia</option>
      <option value="br">Brazil</option>
      <option value="ca">Canada</option>
      <option value="fr">France</option>
      <option value="de">Germany</option>
      <option value="mx">Mexico</option>
      <option value="nz">New Zealand</option>
      <option value="it">Italy</option>
      <option value="za">South Africa</option>
      <option value="es">Spain</option>
      <option value="pt">Portugal</option>
      <option value="us" selected>U.S.A.</option>
      <option value="uk">United Kingdom</option>
    </select>
  </div>
</div>

<div id="map"></div>

<div id="listing">
  <table id="resultsTable">
    <tbody id="results"></tbody>
  </table>
</div>

<div style="display: none">
  <div id="info-content">
    <table>
      <tr id="iw-url-row" class="iw_table_row">
        <td id="iw-icon" class="iw_table_icon"></td>
        <td id="iw-url"></td>
      </tr>
      <tr id="iw-address-row" class="iw_table_row">
        <td class="iw_attribute_name">Address:</td>
        <td id="iw-address"></td>
      </tr>
      <tr id="iw-phone-row" class="iw_table_row">
        <td class="iw_attribute_name">Telephone:</td>
        <td id="iw-phone"></td>
      </tr>
      <tr id="iw-rating-row" class="iw_table_row">
        <td class="iw_attribute_name">Rating:</td>
        <td id="iw-rating"></td>
      </tr>
      <tr id="iw-website-row" class="iw_table_row">
        <td class="iw_attribute_name">Website:</td>
        <td id="iw-website"></td>
      </tr>
    </table>
  </div>
</div>


<script src="script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfS6JT4TwvQzsV5IvKoYUrg24ah1UxvfY&libraries=places&callback=initMap"
     async defer></script>

</body>
</html>
