<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Food Truck Locator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="icon" href= "truckIcon.png" type="image/png" sizes="25x25">
</head>

<body>
<div class="navbar">
<div class="label">
  <h2>Dude, Where's My Food Truck?</h2>
</div>

<div class="dropdown">
  <button class="dropbtn">Food Links 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-content">
    <a href="https://www.facebook.com/TheBlockSA/">Most Popular</a>
    <a href="https://www.yelp.com/biz/tacos-el-regio-san-antonio-3">Party Truck</a>
    <a href="https://www.therounduptx.com/">Family Fun Trucks</a>
  </div>
</div>
  <!-- Search for a location -->
  <div class="foodTruck-search">
    <div id="findFoodTrucks">
      Find Food Trucks in:
    </div>
    <div id="locationField">
      <input id="autocomplete" placeholder="Where are you? " type="text" />
    </div> 
    <button id="nearMe">UseMy Location</button>
  </div>
  
  <div class="alien"id="map"></div>
  
  <!-- List of food trucks in the area -->
  <div id="listing">
    <table id="resultsTable">
      <tbody id="results"></tbody> 
       <div id="output"></div>
    </table>
  </div>
  
  <!-- Shows information window for the truck clicked  -->
  <div style="display: none">
    <div id="info-content">
      <table>
        <tr id="truckInfo-url-row" class="truckInfo_table_row">
          <td id="truckInfo-icon" class="truckInfo_table_icon"></td>
          <td id="truckInfo-url"></td>
        </tr>
        <tr id="truckInfo-address-row" class="truckInfo_table_row">
          <th>Address:</th>
          <td id="truckInfo-address"></td>
        </tr>
        <tr id="truckInfo-phone-row" class="truckInfo_table_row">
          <th>Telephone:</th>
          <td id="truckInfo-phone"></td>
        </tr>
        <tr id="truckInfo-rating-row" class="truckInfo_table_row">
          <th>Rating:</th>
          <td id="truckInfo-rating"></td>
        </tr>
        <tr id="truckInfo-website-row" class="truckInfo_table_row">
          <th>Website:</th>
          <td id="truckInfo-website"></td>
        </tr>
        <tr id="truckInfo-hours-row" class="truckInfo_table_row">
          <th>Hours:</th>
          <td id="truckInfo-hours"></td>
        </tr>
        <tr id="truckInfo-reviews-row" class="truckInfo_table_row">
          <th>Reviews:</th>
          <td id="truckInfo-reviews"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfS6JT4TwvQzsV5IvKoYUrg24ah1UxvfY&libraries=places&callback=initMap"
  async defer></script>
</body>
</html>
